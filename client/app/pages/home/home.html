<div class="container">
  <div ng-if="!$ctrl.isEmailVerified" class="alert alert-warning">
    我们已向您的电子邮件地址发送了一封确认链接的电子邮件。请点击链接验证您的电子邮件地址。 <a ng-click="$ctrl.verifyEmail()">重发电子邮件</a>.
  </div>
  <empty-state
    title="'欢迎来到 Redash 👋'"
    description="'可以连接到任何数据源，并且可以方便地可视化和分享数据。'"
    illustration="'dashboard'"
    help-link="'https://redash.io/help/user-guide/getting-started'"
    show-dashboard-step="true"
    show-invite-step="true"
    onboarding-mode="true"
  ></empty-state>

  <home-extra></home-extra>

  <div class="tile">
    <div class="t-body tb-padding">
      <div class="row">
        <div class="col-sm-6">
          <p class="f-500 m-b-20 c-black">收藏的仪表板列表</p>

          <p ng-if="$ctrl.noDashboards">
            <span class="btn-favourite">
              <i class="fa fa-star" aria-hidden="true"></i>
            </span>
            收藏的 <a href="dashboards">仪表板</a> 将会展示在这里
          </p>

          <div class="list-group">
            <a ng-href="dashboard/{{dashboard.slug}}" class="list-group-item" ng-repeat="dashboard in $ctrl.favoriteDashboards"
              ng-if="dashboard.is_favorite">
              <span class="btn-favourite">
                <i class="fa fa-star" aria-hidden="true"></i>
              </span>
              {{dashboard.name}}
              <span class="label label-default" ng-if="dashboard.is_draft">未发布</span>
            </a>
          </div>
        </div>

        <div class="col-sm-6">
          <p class="f-500 m-b-20 c-black">收藏的查询列表</p>
          <p ng-if="$ctrl.noQueries">
            <span class="btn-favourite">
              <i class="fa fa-star" aria-hidden="true"></i>
            </span>
            收藏的 <a href="queries">查询</a> 将会展示在这里
          </p>
          <div class="list-group">
            <a ng-href="queries/{{query.id}}" class="list-group-item" ng-repeat="query in $ctrl.favoriteQueries" ng-if="query.is_favorite">
              <span class="btn-favourite">
                <i class="fa fa-star" aria-hidden="true"></i>
              </span>
              {{query.name}}
              <span class="label label-default" ng-if="query.is_draft">未发布</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
