    此可视化结果要求查询结果具有以下格式之一的行：

    <strong>选项 1:</strong>
    <ul>
      <li><strong>序列</strong> - 序列 id</li>
      <li><strong>阶段</strong> - (1, 2, ...) 这是顺序的阶段</li>
      <li><strong>节点</strong> - 阶段名称</li>
      <li><strong>值</strong> - 该序列发生的次数</li>
    </ul>

    <strong>选项 2:</strong>
    <ul>
      <li><strong>阶段1</strong> - 第1阶段的值</li>
      <li><strong>阶段2</strong> - 第2阶段的值 (或者为空)</li>
      <li><strong>阶段3</strong> - 第3阶段的值 (或者为空)</li>
      <li><strong>阶段4</strong> - 第4阶段的值 (或者为空)</li>
      <li><strong>阶段5</strong> - 第5阶段的值 (或者为空)</li>
      <li><strong>值</strong> - 该序列发生的次数</li>
    </ul>
  </div>
